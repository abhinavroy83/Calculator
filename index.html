<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="outer-div">
        <div class="inner-div1"></div>
        <div class="inner-div2">
          <div class="button-box" data-value="7">7</div>
          <div class="button-box" data-value="8">8</div>
          <div class="button-box"data-value="9">9</div>
          <div class="button-box"data-value="del">DEL</div>
          <div class="button-box">4</div>
          <div class="button-box">5</div>
          <div class="button-box">6</div>
          <div class="button-box" data-value="+">+</div>
          <div class="button-box">1</div>
          <div class="button-box">2</div>
          <div class="button-box">3</div>
          <div class="button-box">-</div>
          <div class="button-box">.</div>
          <div class="button-box">0</div>
          <div class="button-box">/</div>
          <div class="button-box">x</div>
          <div class="button-box">1</div>
          <div class="button-box" data-value="=">submit</div>
         </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
